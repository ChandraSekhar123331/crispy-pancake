<div class="full-page mid-center">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Patron sign up</h2>
            <div class="subtitle">Already registered? <a [routerLink]="['/login']">Sign in!</a></div>
        </div>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group" [class.valid]="registerForm.controls['fullName'].valid">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" formControlName="fullName" />
                </div>
                <div class="form-group" [class.valid]="registerForm.controls['userName'].valid">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" formControlName="userName" />
                </div>
                <div class="form-group" [class.valid]="registerForm.controls['emailId'].valid">
                    <label for="emailId">Email ID</label>
                    <input type="email" id="emailId" formControlName="emailId" />
                </div>
                <div class="form-group" [class.valid]="registerForm.controls['phoneNumber'].valid">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" id="phoneNumber" formControlName="phoneNumber" />
                </div>
                <div class="form-group" [class.valid]="registerForm.controls['address'].valid">
                    <label for="phone">Address</label>
                    <textarea name="address" id="address" formControlName="address"></textarea>
                </div>
                <div class="form-group" [class.valid]="registerForm.controls['password'].valid">
                    <label for="password">Password</label>
                    <a id="show-hide" (click)="showPassword = !showPassword"><small>{{showPassword ? 'Hide' :
                            'Show'}}</small></a>
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        spellcheck="false" />
                </div>
                <div class="form-group">
                    <input type="checkbox" value="" id="terms" formControlName="terms" />
                    <label for="terms">
                        I accept the terms and conditions.
                    </label>
                </div>
                <button type="submit" [disabled]="!registerForm.valid || formStatus !== 0" [class.negative]="formStatus === 3" [class.selected]="formStatus === 2">
                    {{formStatus === 0 ? "Sign up" : formStatus === 1 ? "Signing up..." : formStatus === 3 ? "Sign up failed" : "Signed up!"}}
                </button>
            </form>
        </div>
    </div>
</div>
