<div class="full-page mid-center">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Employee registration</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group" [class.valid]="registerForm.controls['firstName'].valid">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" formControlName="firstName" />
                </div>
                <div class="form-group" [class.valid]="registerForm.controls['lastName'].valid">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName" />
                </div>
                <div class="form-group" [class.valid]="registerForm.controls['email'].valid">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" formControlName="email" />
                </div>
                <div class="form-group" [class.valid]="registerForm.controls['phone'].valid">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" formControlName="phone" />
                </div>
                <div class="form-group" [class.valid]="registerForm.controls['address'].valid">
                    <label for="phone">Address</label>
                    <textarea name="address" id="address" formControlName="address"></textarea>
                </div>
                <div class="form-group" [class.valid]="registerForm.controls['salary'].valid">
                    <label for="salary">Salary (â‚¹)</label>
                    <input type="number" id="salary" formControlName="salary" />
                </div>
                <div class="form-group" [class.valid]="registerForm.controls['role'].valid">
                    <label for="role">Role</label>
                    <div class="input">
                        <div class="btn-grid">
                            <button *ngFor="let role of roles" type="button"
                                [class.secondary]="role !== registerForm.controls['role'].value"
                                (click)="registerForm.controls['role'].setValue(role)">{{role[0] |
                                uppercase}}{{role.slice(1)}}</button>
                        </div>
                    </div>
                </div>
                <button type="submit" [disabled]="!registerForm.valid || formStatus != 0">
                    {{formStatus == 0 ? "Sign up" : "Signing up..."}}
                </button>
            </form>
        </div>
    </div>
</div>
